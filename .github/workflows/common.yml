name: Publish Python ğŸ distributions ğŸ“¦ to PyPI and TestPyPI
on:
  pull_request:
    paths:
      - spiff-arena-common/**
      - .github/workflows/common.yml
      - .github/workflows/constraints.txt
  push:
    paths:
      - spiff-arena-common/**
      - .github/workflows/common.yml
      - .github/workflows/constraints.txt
    branches:
      - main

jobs:
  build-n-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to PyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install pypa/build
      run: pip install --constraint=.github/workflows/constraints.txt pip uv
    - name: Build a binary wheel and a source tarball
      run: uv build spiff-arena-common
    - name: Publish distribution ğŸ“¦ to PyPI
      if: github.ref == 'refs/heads/main'
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        username: __token__
        password: ${{ secrets.COMMON_PYPI_KEY }}
