          x-nullable: true
        file:
          type: string
    Workflow:
      properties:
        id:
          readOnly: true
          type: integer
          format: int64
        status:
          type: string
          enum: ["new", "user_input_required", "waiting", "complete"]
        navigation:
          type: array
          items:
            $ref: "#/components/schemas/NavigationItem"
        next_task:
          $ref: "#/components/schemas/Task"
        workflow_spec_id:
          type: string
        spec_version:
          type: string
        is_latest_spec:
          type: boolean
        num_tasks_total:
          type: integer
        num_tasks_complete:
          type: integer
        num_tasks_incomplete:
          type: integer

      example:
        id: 291234
        status: "user_input_required"
        workflow_spec_id: "random_fact"
        spec_version: "v1.1 [22,23]"
        is_latest_spec: True
        next_task:
          id: study_identification
          name: Study Identification
          title: IRB Review
          documentation: "# Heading 1\n\nMarkdown documentation text goes here"
          type: form
          state: ready
    TaskInstructionsForEndUser:
      properties:
        task_guid:
          type: string
        process_instance_id:
          type: integer
        instruction:
          type: string
        timestamp:
          type: number
    TaskAllowsGuest:
      properties:
        allows_guest:
          type: boolean
    TaskDefinition:
      properties:
        id:
          readOnly: true
          type: string
        bpmn_process_definition_id:
          readOnly: true
          type: number
        bpmn_identifier:
          type: string
        bpmn_name:
          type: string
        typename:
          type: string
        properties_json:
          type: object
        updated_at_in_seconds:
          type: number
        created_at_in_seconds:
          type: number

    Task:
      properties:
        id:
          readOnly: true
          type: string
          description: Task identifier (same as task_guid for consistency)
        task_id:
          type: string
          description: Task identifier
        task_guid:
          type: string
          description: Globally unique identifier for this task instance
        task_name:
          type: string
          description: BPMN element name/ID
        name:
          type: string
          description: Human-readable task name
        task_title:
          type: string
          description: Display title for the task
        title:
          type: string
          description: Display title (alias for task_title)
        task_type:
          type: string
          description: Type of BPMN task (UserTask, ScriptTask, etc.)
          example: "UserTask"
        type:
          type: string
          description: Type of task
        task_status:
          type: string
          description: Current status of the task
          example: "READY"
        state:
          type: string
          description: Task state
        completed:
          type: boolean
          description: Whether the task has been completed
        documentation:
          type: string
          description: Markdown documentation for the task
        data:
          type: object
          description: Task data/variables
        form_file_name:
          type: string
          nullable: true
          description: JSON schema file name for the form
        ui_form_file_name:
          type: string
          nullable: true
          description: UI schema file name for the form
        json_metadata:
          type: object
          description: Additional metadata stored as JSON
        multi_instance_type:
          type: string
          enum: ["none", "looping", "parallel", "sequential"]
        multi_instance_count:
          type: number
        multi_instance_index:
          type: number
        process_name:
          type: string
        process_instance_id:
          type: integer
          description: ID of the process instance this task belongs to
        process_model_identifier:
          type: string
          description: Identifier of the process model
        process_model_display_name:
          type: string
          description: Display name of the process model
        process_instance_status:
          type: string
          description: Current status of the process instance
        bpmn_process_identifier:
          type: string
          description: BPMN process definition identifier
        last_milestone_bpmn_name:
          type: string
          nullable: true
          description: Name of the last milestone reached
        potential_owner_usernames:
          type: string
          description: Comma-separated list of potential owner usernames
        process_initiator_username:
          type: string
          description: Username of the user who started the process
        lane_name:
          type: string
          nullable: true
          description: BPMN lane name if task is in a lane
        lane_assignment_id:
          type: integer
          nullable: true
          description: ID of the lane assignment
        actual_owner_id:
          type: integer
          nullable: true
          description: User ID of the actual owner
        completed_by_user_id:
          type: integer
          nullable: true
          description: User ID of who completed the task
        assigned_user_group_identifier:
          type: string
          nullable: true
          description: Identifier of the assigned user group
        created_at_in_seconds:
          type: integer
          description: Unix timestamp when task was created
        updated_at_in_seconds:
          type: integer
          description: Unix timestamp when task was last updated
        process_instance_summary:
          type: string
          nullable: true
          description: Summary of the process instance
        properties:
          type: object
          description: Additional task properties
      example:
        id: study_identification
        name: Study Identification
        title: IRB Review
        documentation: "# Heading 1\n\nMarkdown documentation text goes here"
        type: form
        state: ready
        form:
          "key": "irb_review_form"
          "fields":
            - "id": "irb_review_type"
              "type": "enum"
              "label": "Select IRB Review Type"
              "options":
                - id: "emergency_use"
                  name: "Emergency Use"
                - id: "humanitarian_device"
                  name: "Humanitarian Device"
                - id: "non_human"
                  name: "Non-Human"
                - id: "non_uva_agent"
                  name: "Non-UVA Agent"
                - id: "exempt"
                  name: "Exempt"
                - id: "non_engaged"
                  name: "Non-Engaged"
                - id: "expedited"
                  name: "Expedited"
                - id: "full_board"
                  name: "Full Board"
              "default_value": "Full Board"
              "validation":
                - name: "required"
                  config: "true"
              "properties":
                - id: "description"
                  value: "Description text goes here"
                - id: "help"
                  value: "# Heading 1\n\nMarkdown help text goes here"
                - id: "required_expression"
                  value: "model.my_boolean_field_id && model.my_enum_field_value !== 'something'"
                - id: "hide_expression"
                  value: "model.my_enum_field_value === 'something'"
    PaginatedTaskLog:
      properties:
