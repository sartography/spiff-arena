          example: 2
          nullable: false
        bpmn_process_identifier:
          description: The id of the bpmn process element
          type: string
          example: Process_SimpleProcess
          nullable: false
        task:
          description: The task identifier
          type: number
          example: 1234567890
          nullable: false
        message:
          description: The msg returned in the log
          type: string
          example: Some message returned in the log
          nullable: true
        timestamp:
          description: The timestamp returned in the log
          type: number
          example: 123456789.12345

    ProcessInstanceReport:
      properties:
        id:
          type: number
          nullable: true
          description: Unique identifier of the report
        identifier:
          type: string
          nullable: true
          description: String identifier for the report
        name:
          type: string
          nullable: true
          description: Display name of the report
        report_metadata:
          nullable: false
          $ref: "#/components/schemas/ReportMetadata"
