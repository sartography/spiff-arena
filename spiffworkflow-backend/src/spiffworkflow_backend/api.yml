      tags:
        - Data Stores
      responses:
        "200":
          description: The updated data store instance
  /data-stores/types:
    get:
      operationId: spiffworkflow_backend.routes.data_store_controller.data_store_types
      summary: Return a list of the data store types.
      tags:
        - Data Stores
      responses:
        "200":
          description: The list of currently defined data store types
  /data-stores/{data_store_type}/{identifier}/items:
    parameters:
      - name: data_store_type
        in: path
        required: true
        description: The type of datastore, such as "typeahead"
        schema:
          type: string
      - name: identifier
        in: path
        required: true
        description: The identifier of the datastore, such as "cities"
        schema:
          type: string
      - name: location
        in: query
        required: false
        description: The location of the data store
        schema:
          type: string
      - name: page
        in: query
        required: false
        description: The page number to return. Defaults to page 1.
        schema:
          type: integer
      - name: per_page
        in: query
        required: false
        description: The page number to return. Defaults to page 1.
        schema:
          type: integer
    get:
      operationId: spiffworkflow_backend.routes.data_store_controller.data_store_item_list
      summary: Returns a paginated list of the contents of a data store.
      tags:
        - Data Stores
      responses:
        "200":
          description: The requested data store.
    delete:
      operationId: spiffworkflow_backend.routes.data_store_controller.data_store_clear
      summary: Clears all items of a data store.
      tags:
        - Data Stores
      responses:
        "200":
          description: A list of the data stored in the requested data store.
  /data-stores/{data_store_type}/{identifier}:
    parameters:
      - name: data_store_type
        in: path
        required: true
        description: The type of datastore, such as "typeahead"
        schema:
          type: string
      - name: identifier
        in: path
        required: true
        description: The identifier of the datastore, such as "cities"
        schema:
          type: string
      - name: process_group_identifier
        in: query
        required: true
        description: The process group
        schema:
          type: string
    get:
      operationId: spiffworkflow_backend.routes.data_store_controller.data_store_show
      summary: Returns a description of the data store.
      tags:
        - Data Stores
      responses:
        "200":
          description: The requested data store.
    delete:
      operationId: spiffworkflow_backend.routes.data_store_controller.data_store_delete
      summary: Deletes the data store.
      tags:
        - Data Stores
      responses:
        "200":
          description: The requested data store.

components:
  schemas:
    Pagination:
      type: object
      properties:
        count:
          type: integer
          description: Number of items on current page
        total:
          type: integer
          description: Total number of items
        pages:
          type: integer
          description: Total number of pages

    ReportMetadataColumn:
      type: object
      properties:
        Header:
          type: string
          description: Display name for the column
        accessor:
          type: string
          description: Field name or key to access the data
        filterable:
          type: boolean
          description: Whether this column can be filtered

    ReportMetadataFilter:
      type: object
      properties:
        field_name:
          type: string
          description: Name of the field to filter on
        field_value:
          description: Value to filter with (can be string, number, boolean, or null)
          nullable: true
          # The type is intentionally not defined to allow any type
        operator:
          type: string
          description: Comparison operator to use (equals, contains, etc.)

    ReportMetadata:
      type: object
      properties:
        columns:
          type: array
