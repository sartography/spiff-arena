          application/json:
            schema:
              type: object
              required:
                - requests_to_check
              properties:
                requests_to_check:
                  type: object
                  description: Map of URIs to arrays of HTTP methods to check
                  additionalProperties:
                    type: array
                    items:
                      type: string
                  example:
                    "/v1.0/process-groups":
                      - "GET"
                      - "POST"
                    "/v1.0/data-stores":
                      - "GET"
      responses:
        "200":
          description: Result of permission checks
          content:
            application/json:
              schema:
                type: object
                required:
                  - results
                properties:
                  results:
                    type: object
                    description: Map of URIs to method permission results (true if allowed, false if denied)
                    additionalProperties:
                      type: object
                      additionalProperties:
                        type: boolean
                    example:
                      "/v1.0/process-groups":
