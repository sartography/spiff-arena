  dan:
    service: local_open_id
    email: dan@example.com
    password: dan
    preferred_username: dan
groups:
  admin:
    users: [admin@spiffworkflow.org, nelson@spiffworkflow.org]
  group1:
    users: [jason@sartography.com, kevin@sartography.com]
  group2:
    users: [dan@sartography.com]
  group3:
    users: [jon@sartography.com]
  spiff_public:
    users: []

permissions:
  admin:
    groups: [admin, group1]
    actions: [create, read, update, delete]
    uri: /*

  basic:
    groups: [group2, group3]
    actions: [all]
    uri: BASIC

  basic-read:
    groups: [group2]
    actions: [read]
    uri: PG:ALL

  pm-read:
    groups: [group3]
    actions: [read]
    uri: PM:site-administration:set-permissions

  public_access:
    groups: [spiff_public]
    actions: [read, create, update]
    uri: /public/*
